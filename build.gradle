// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    //compile 'com.bmuschko:gradle-docker-plugin:3.2.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task jjar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.alex.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

////

buildscript {

    repositories {
        mavenCentral();
        jcenter();
    }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
			
    }
}

apply plugin: 'docker'


defaultTasks 'docker'

docker {
    baseImage = 'openjdk:8'
}

task docker(type: Docker) {
    dependsOn "jjar"
    applicationName = "validation-service"
    setEnvironment("SERVER_PORT", "80")
    exposePort(80)
    addFile('build/libs/ValidatingService-all.jar', 'opt/ValidatingService-all.jar')
    defaultCommand =  ['java', "-jar", "opt/ValidatingService-all.jar"]

}
